<!DOCTYPE html>
<html>
<head>
  <title>Article Summarizer</title>
  <style>
    body {
      width: 200px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover {
      background-color: #45a049;
    }
    #summary {
      margin-top: 10px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      display: none;
    }
  </style>
</head>
<body>
  <button id="summarizeBtn">Summarize Article</button>
  <div id="queueCount" style="margin-bottom:8px;font-size:13px;color:#333;"></div>
  <div id="message"></div>
  <a href="#" id="settingsLink" style="display:block;margin-top:12px;text-align:right;font-size:12px;">Settings</a>
  <script src="popup.js"></script>
</body>
</html>
