<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Settings</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    body { 
      font-family: Arial, sans-serif; 
      width: 100vw; 
      height: 100vh;
      min-width: 220px;
      min-height: 220px;
      overflow: hidden;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #fff;
    }
    .center-form {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100%;
      max-width: 260px;
    }
    label { 
      display: block; 
      margin-bottom: 8px; 
      text-align: center;
    }
    input[type="email"] { 
      width: 100%; 
      padding: 8px; 
      margin-bottom: 12px; 
      box-sizing: border-box;
      border: 1px solid #ddd;
      border-radius: 4px;
      text-align: center;
    }
    input[type="email"]:invalid {
      border-color: #ff4444;
    }
    button { 
      width: 100%; 
      padding: 10px; 
      background: #4CAF50; 
      color: #fff; 
      border: none; 
      border-radius: 4px; 
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover { 
      background: #388e3c; 
    }
    button:disabled {
      background: #cccccc;
      cursor: not-allowed;
    }
    #status {
      margin-top: 10px;
      padding: 8px;
      border-radius: 4px;
      display: none;
      text-align: center;
    }
    .success {
      background-color: #dff0d8;
      color: #3c763d;
      border: 1px solid #d6e9c6;
    }
    .error {
      background-color: #f2dede;
      color: #a94442;
      border: 1px solid #ebccd1;
    }
    .duck {
      position: absolute;
      font-size: 120px;
      font-family: 'Apple Color Emoji', 'Segoe UI Emoji', 'Noto Color Emoji', 'Android Emoji', 'EmojiSymbols', sans-serif !important;
      animation: fall linear forwards;
      z-index: 1000;
    }
    @keyframes fall {
      0% {
        transform: translateY(-150px) rotate(0deg);
      }
      100% {
        transform: translateY(700px) rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <div class="center-form">
    <label for="email">Your Email:</label>
    <input type="email" id="email" placeholder="you@example.com" required />
    <button id="saveBtn">Save</button>
    <div id="status"></div>
  </div>
  <script src="settings.js"></script>
</body>
</html>
